<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');

    body {
      background: url('../images/bg-pattern-top.svg') fixed no-repeat bottom 400px right 950px, url('../images/bg-pattern-bottom.svg') fixed no-repeat 900px 500px, hsl(185, 75%, 39%);
      font-family: "Kumbh Sans", "sans-serif";
      font-size: 18px;
      color: #6B7082;
    }
  </style>
</head>

<body class="bg-[#19A1AE] flex h-screen justify-center items-center">

  <main
    class="flex flex-col items-center relative min-w-[326px] max-w-[350px] h-[374px] bg-white rounded-[15px] overflow-hidden">
    <img class="" src="../images/bg-pattern-card.svg" alt="">
    <img class="absolute top-[92px] rounded-full border-4 border-white" src="../images/image-victor.jpg" alt="">
    <p class="pt-[72px]"><span class="font-bold text-[#2E3349]">Victor Crest</span> 26</p>
    <p class="text-[14px] pt-[8px]">london</p>
    <div class="w-full grid grid-cols-3 mt-[25px] border-t-2 border-gray-500">
      <div class="flex flex-col items-center pt-[24px]">
        <p class="font-bold text-[#2E3349]">80K</p>
        <p class="text-[10px]">Followers</p>
      </div>
      <div class="flex flex-col items-center pt-[24px]">
        <p class="font-bold text-[#2E3349]">803K</p>
        <p class="text-[10px]">Likes</p>
      </div>
      <div class="flex flex-col items-center pt-[24px]">
        <p class="font-bold text-[#2E3349]">1.4K</p>
        <p class="text-[10px]">Photos</p>
      </div>
    </div>
  </main>

</body>

</html>
